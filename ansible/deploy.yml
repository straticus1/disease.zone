          - API: https://api.{{ domain_name }} {{ 'âœ…' if subdomain_health_primary.results[1].status == 200 else 'âŒ' }}
          - Ledger: https://ledger.{{ domain_name }} {{ 'âœ…' if subdomain_health_primary.results[2].status == 200 else 'âŒ' }}
          
          {% if secondary_domain is defined %}
          âœ… Secondary Domain ({{ secondary_domain | default('disease.app') }}):
          - Root: https://{{ secondary_domain | default('disease.app') }} âœ…
          - WWW: https://www.{{ secondary_domain | default('disease.app') }} {{ 'âœ…' if subdomain_health_secondary.results[0].status == 200 else 'âŒ' }}
          - API: https://api.{{ secondary_domain | default('disease.app') }} {{ 'âœ…' if subdomain_health_secondary.results[1].status == 200 else 'âŒ' }}
          - Ledger: https://ledger.{{ secondary_domain | default('disease.app') }} {{ 'âœ…' if subdomain_health_secondary.results[2].status == 200 else 'âŒ' }}
          {% endif %}
          

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'blockchain-api'
    static_configs:
      - targets: ['blockchain-api:4000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'hyperledger-fabric'
    static_configs:
      - targets: ['hyperledger-peer0-hospital:9443']
    scrape_interval: 30s

  - job_name: 'polygon-supernet'
    static_configs:
      - targets: ['polygon-supernet:8545']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'bridge-service'
    static_configs:
      - targets: ['bridge-service:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diseaseZone - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .auth-toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-toggle a:hover {
            text-decoration: underline;
        }

        .error {
            background-color: #fef2f2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .success {
            background-color: #f0fdf4;
            color: #16a34a;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .role-selection {
            margin-bottom: 1.5rem;
        }

        .role-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .role-option {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-option.selected {
            border-color: #667eea;
            background-color: #f0f4ff;
            color: #667eea;
        }

        .role-option:hover {
            border-color: #667eea;
        }

        .medical-fields {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f9fafb;
            border-radius: 8px;
        }

        .medical-fields.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>üß¨ diseaseZone</h1>
            <p>Family Disease Tracking Platform</p>
        </div>

        <div id="messageContainer"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <!-- Registration Form (hidden by default) -->
        <form id="registerForm" style="display: none;">
            <div class="role-selection">
                <label>Account Type:</label>
                <div class="role-options">
                    <div class="role-option selected" data-role="user">
                        <strong>üë§ User</strong><br>
                        <small>Track family health</small>
                    </div>
                    <div class="role-option" data-role="medical_professional">
                        <strong>ü©∫ Medical Professional</strong><br>
                        <small>Update disease data</small>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="email" required>
            </div>

            <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" name="password" required>
                <small style="color: #6b7280; font-size: 0.8rem;">Must contain uppercase, lowercase, number, and special character</small>
            </div>

            <div class="medical-fields" id="medicalFields">
                <div class="form-group">
                    <label for="medicalLicense">Medical License Number:</label>
                    <input type="text" id="medicalLicense" name="medical_license_number">
                </div>

                <div class="form-group">
                    <label for="medicalSpecialty">Medical Specialty:</label>
                    <input type="text" id="medicalSpecialty" name="medical_specialty" placeholder="e.g., Internal Medicine, Cardiology">
                </div>

                <div class="form-group">
                    <label for="institution">Institution/Hospital:</label>
                    <input type="text" id="institution" name="institution_name" placeholder="e.g., General Hospital">
                </div>
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>

        <div class="auth-toggle">
            <span id="toggleText">Don't have an account?</span>
            <a href="#" id="toggleLink">Sign up here</a>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to diseaseZone</a>
        </div>
    </div>

    <script>
        let isLoginMode = true;
        let selectedRole = 'user';

        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        function setupEventListeners() {
            // Toggle between login and register
            document.getElementById('toggleLink').addEventListener('click', function(e) {
                e.preventDefault();
                toggleAuthMode();
            });

            // Role selection
            document.querySelectorAll('.role-option').forEach(option => {
                option.addEventListener('click', function() {
                    selectRole(this.dataset.role);
                });
            });

            // Form submissions
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const toggleText = document.getElementById('toggleText');
            const toggleLink = document.getElementById('toggleLink');

            if (isLoginMode) {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign up here';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Login here';
            }

            clearMessages();
        }

        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelector(`[data-role="${role}"]`).classList.add('selected');

            const medicalFields = document.getElementById('medicalFields');
            if (role === 'medical_professional') {
                medicalFields.classList.add('show');
            } else {
                medicalFields.classList.remove('show');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            clearMessages();

            const formData = new FormData(e.target);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    showMessage(result.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('An error occurred during login', 'error');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            clearMessages();

            const formData = new FormData(e.target);
            const registerData = {
                first_name: formData.get('first_name'),
                last_name: formData.get('last_name'),
                email: formData.get('email'),
                password: formData.get('password'),
                role: selectedRole
            };

            // Add medical professional fields if needed
            if (selectedRole === 'medical_professional') {
                registerData.medical_license_number = formData.get('medical_license_number');
                registerData.medical_specialty = formData.get('medical_specialty');
                registerData.institution_name = formData.get('institution_name');
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(registerData)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Registration successful! Redirecting to dashboard...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    showMessage(result.error || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('An error occurred during registration', 'error');
            }
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            container.appendChild(messageDiv);
        }

        function clearMessages() {
            document.getElementById('messageContainer').innerHTML = '';
        }
    </script>
</body>
</html>
